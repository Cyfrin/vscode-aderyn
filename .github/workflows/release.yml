name: Release VS Code Extension
permissions:
  "contents": "write"

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 

      - name: Install dependencies
        run: npm install

      - name: Package VS Code Extension
        run: npx vsce package

      - name: Get version
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Get .vsix filename
        id: get_vsix
        run: echo "VSIX_FILE=$(ls *.vsix | head -n 1)" >> $GITHUB_ENV

      - name: Debug VSIX path
        run: |
          echo "VSIX file is located at ${{ env.VSIX_FILE }}"
          echo "VSCode extension version is ${{ env.VSIX_FILE }}"

      - name: Check .vsix file existence
        run: test -f ${{ env.VSIX_FILE }} || (echo ".vsix file not found!" && exit 1)
